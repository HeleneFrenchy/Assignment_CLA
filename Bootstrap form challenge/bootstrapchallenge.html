<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution</title>
    <h1 class="text-center">Solution</h1>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-md">
      <div class="row">
        <div class="col">
          <div>
            <label for="fullname" class="form-label">Full Name</label>
            <input type="fullname" class="form-control mb-3" id="fullname" />
            <label for="gender" class="form-label">Gender</label>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="male"
                id="myradio"
              />
              <label class="form-check-label" for="myradio">Male </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="myradio-name"
                id="myradio"
              />
              <label class="form-check-label mb-3" for="myradio">Female</label>
            </div>
              <button class="btn btn-primary" type="submit">Submit form</button>

          </div>
        </div>
        <div class="col">
          <div>
            <label for="email" class="form-label ">Email</label>
            <input type="email" class="form-control mb-3" id="email" required/>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="myswitch"/>
            <label class="form-check-label" for="myswitch">Available for Work<label>
          </div>
        </div>
    <div class="col">
      <label class= "mb-2"for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">Please provide a username.</div>
          <div class="mb-3">
            <label for="fileInput" class="form-label"></label>
            <input type="file" class="form-control" id="fileInput" />
            Upload your resume here.
          </div>
          
      </div>
    </div>
    </div>
  </body>
</html>
